<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h2>TO-DO LIST</h2>
    <form action="" id="list-form">
        <input type="date" id="date-of-entry" class="inputs">
        <input type="text" id="description" placeholder="Enter the description" class="inputs">
        <input type="date" id="due-date" class="inputs">
        <button id="add-list" type="submit" class="inputs">ADD TO THE LIST</button>
    </form>
    <div id="tList">
        <h2>YOUR ACTIVITIES</h2>
        <ul id="to-do"><input type="checkbox"></ul>
        </div>
  </div>
 

 
 

    <script src="script1.js"></script>
</body>
</html>
